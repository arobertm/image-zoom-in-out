<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMS Broker Test</title>
</head>
<body>
    <h1>Test JMS Broker</h1>

    <!-- Form pentru endpoint-ul /zoom -->
    <h2>Test Endpoint: /zoom</h2>
    <form id="zoom-form" enctype="multipart/form-data">
        <label for="scaleFactor">Scale Factor:</label>
        <input type="number" step="0.01" id="scaleFactor" name="scaleFactor" required>
        <br><br>

        <label for="zoomType">Zoom Type:</label>
        <select id="zoomType" name="zoomType" required>
            <option value="in">Zoom In</option>
            <option value="out">Zoom Out</option>
        </select>
        <br><br>

        <label for="image">Upload Image (BMP):</label>
        <input type="file" id="image" name="image" accept="image/bmp" required>
        <br><br>

        <button type="submit">Send to /zoom</button>
    </form>
    <p id="zoom-response"></p>

    <hr>

    <!-- Test endpoint-ul /test-broker -->
    <h2>Test Endpoint: /test-broker</h2>
    <button id="test-broker-button">Test Broker</button>
    <p id="broker-response"></p>

    <script>
        document.getElementById("zoom-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("scaleFactor", document.getElementById("scaleFactor").value);
            formData.append("zoomType", document.getElementById("zoomType").value);
            formData.append("image", document.getElementById("image").files[0]);

            try {
                const response = await fetch("http://localhost:7000/zoom", {
                    method: "POST",
                    body: formData,
                });
                const result = await response.text();
                document.getElementById("zoom-response").innerText = result;
            } catch (error) {
                document.getElementById("zoom-response").innerText = "Error: " + error.message;
            }
        });

        // Logic pentru testarea endpoint-ului /test-broker
        document.getElementById("test-broker-button").addEventListener("click", async function () {
            try {
                const response = await fetch("http://localhost:7000/test-broker", {
                    method: "GET",
                });
                const result = await response.text();
                document.getElementById("broker-response").innerText = result;
            } catch (error) {
                document.getElementById("broker-response").innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
